<app-navbar></app-navbar>

<div  @slideFadeIn  style="width: 100vw;">
  <!-- Header -->
  <div class="text-center mb-10">
    <h1 style="margin-top: 50px;" class="mat-display-1 text-green-900">
      üó≥Ô∏è Vote Percentage of All the Poll Options
    </h1>
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="text-center p-5">Loading polls...</div>
  <div *ngIf="errorMsg" class="text-center text-red-600 p-5">{{ errorMsg }}</div>
  <div *ngIf="!loading && polls.length === 0" class="text-center p-5">No polls found.</div>

  <!-- Charts -->
  <div *ngIf="polls.length > 0" >
    <!-- Bar Chart -->
    <highcharts-chart class="max-w-6xl mx-auto space-y-12 p-4 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-105"
      [Highcharts]="Highcharts"
      [options]="barChartOptions"
      style="width: 100%; height: 400px; display: block;">
    </highcharts-chart>

    <!-- Pie Chart -->
    <highcharts-chart class="max-w-6xl mx-auto space-y-12 p-4 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-105"
      [Highcharts]="Highcharts"
      [options]="pieChartOptions"
      style="width: 100%; height: 400px; display: block;">
    </highcharts-chart>
  </div>
</div>

<app-footer></app-footer>
