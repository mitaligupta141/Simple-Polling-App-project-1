<div @slideFadeIn  class="logout-container">
  <mat-card class="logout-card">
    <mat-card-title class="logout-title">You have successfully logged out!</mat-card-title>
    <mat-card-content>
      <p class="logout-text">
        We hope to see you again soon. You will be redirected to the login page shortly.
      </p>
    </mat-card-content>
    <mat-card-actions class="logout-actions">
      <!-- Optional Button -->
      <!-- 
      <button mat-raised-button color="primary" (click)="goToLogin()">Go to Login</button> 
      -->
    </mat-card-actions>
  </mat-card>
</div>
