<form 
  class="mt-10 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-105" 
  (ngSubmit)="onSubmit()" 
  #signupForm="ngForm" 
  novalidate
>
  <!-- Username -->
  <input 
    type="text" 
    name="username" 
    [(ngModel)]="signupData.username" 
    placeholder="Username" 
    required 
    #username="ngModel"
    class="w-full p-3 mb-1 rounded border bg-gray-50" 
  />
  <div *ngIf="username.invalid && username.touched" class="text-red-500 text-sm mb-2">
    Username is required.
  </div>

  <!-- Email -->
  <input 
    type="email" 
    name="email" 
    [(ngModel)]="signupData.email" 
    placeholder="Email" 
    required 
    email 
    #email="ngModel"
    class="w-full p-3 mb-1 rounded border bg-gray-50" 
  />
  <div *ngIf="email.invalid && email.touched" class="text-red-500 text-sm mb-2">
    <div *ngIf="email.errors?.['required']">Email is required.</div>
    <div *ngIf="email.errors?.['email']">Invalid email format.</div>
  </div>

  <!-- Password -->
  <input 
    type="password" 
    name="password" 
    [(ngModel)]="signupData.password" 
    placeholder="Password" 
    required 
    minlength="6"
    pattern="^(?=.*[A-Z])(?=.*[!@#$%^&*]).{6,}$"
    #password="ngModel"
    class="w-full p-3 mb-1 rounded border bg-gray-50" 
  />
  <div *ngIf="password.invalid && password.touched" class="text-red-500 text-sm mb-2">
    <div *ngIf="password.errors?.['required']">Password is required.</div>
    <div *ngIf="password.errors?.['minlength']">Minimum 6 characters required.</div>
    <div *ngIf="password.errors?.['pattern']">
      Must contain at least one uppercase letter and one special character.
    </div>
  </div>

  <!-- Confirm Password -->
  <input 
    type="password" 
    name="confirmPassword" 
    [(ngModel)]="signupData.confirmPassword" 
    placeholder="Confirm Password" 
    required 
    #confirmPassword="ngModel"
    class="w-full p-3 mb-1 rounded border bg-gray-50" 
  />
  <div *ngIf="confirmPassword.invalid && confirmPassword.touched" class="text-red-500 text-sm mb-2">
    Confirm Password is required.
  </div>

  <!-- Submit Button -->
  <button 
    type="submit" 
    class="w-full bg-black text-white font-bold py-3 rounded hover:bg-gray-800 disabled:opacity-50 disabled:cursor-not-allowed" 
    [disabled]="isSubmitting"
  >
    {{ isSubmitting ? 'Registering...' : 'SignUP' }}
  </button>
</form>

<!-- Already have account -->
<p class="text-xl font-bold text-gray-600 mt-5 text-center">
  Already Have an Account? <a routerLink="/registerlogin" class="text-green-600 hover:underline">SignIn</a>
</p>
