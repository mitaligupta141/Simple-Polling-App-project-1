<form 
  class="mt-10 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-105" 
  (ngSubmit)="onLogin()" 
  #loginForm="ngForm"
  novalidate
>
  <!-- Username -->
  <input 
    type="text" 
    name="username" 
    [(ngModel)]="loginData.username" 
    placeholder="Username" 
    required 
    #username="ngModel"
    class="w-full p-3 mb-1 rounded border bg-gray-50" 
  />
  <div *ngIf="username.invalid && username.touched" class="text-red-500 text-sm mb-2">
    Username is required.
  </div>

  <!-- Password -->
  <input 
    type="password" 
    name="password" 
    [(ngModel)]="loginData.password" 
    placeholder="Password" 
    required 
    #password="ngModel"
    class="w-full p-3 mb-1 rounded border bg-gray-50" 
  />
  <div *ngIf="password.invalid && password.touched" class="text-red-500 text-sm mb-2">
    Password is required.
  </div>

  <!-- Submit Button -->
  <button 
    type="submit"
    [disabled]="isSubmitting"
    class="w-full bg-black text-white font-bold py-3 rounded hover:bg-gray-800 disabled:opacity-50 disabled:cursor-not-allowed"
  >
    {{ isSubmitting ? 'Signing In...' : 'Sign In' }}
  </button>

  <!-- Signup Link -->
  <p class="text-xl font-bold text-gray-600 mt-3 text-center">
    Create new Account? <a routerLink="/registerlogin" class="text-green-600 hover:underline">SignUp</a>
  </p>
</form>
