<div    @slideFadeIn class="min-h-screen flex ">

    <div [@slideFadeIn] class="w-1/2 bg-green-800 text-white flex flex-col justify-center items-start px-16 container "
    >
       <ng-lottie
  [options]="lottieOptions"
  style="margin-left: 20px; height: 300px; width: 400px;"
 
></ng-lottie>
      
      <h1 style="margin-left: 70px;" class="text-4xl font-bold mb-10">
        Hey! This is Your Polling App
      </h1>
      <p style="margin-left: 70px;"  class="mb-3 text-white-800">a simple yet powerful platform where your voice drives the conversation, your choices create impact, and your opinion truly matters.</p>
    
    </div>
  


    <div class="w-full md:w-1/2 bg-white flex justify-center items-center px-6 md:px-12 py-8">
  <div class="w-full max-w-md">
    <h2 class="text-2xl md:text-3xl font-bold mb-2 text-center md:text-left">
      Choose Your Best Option in this Polling App
    </h2>

  
    <p class="mb-6 text-gray-600 text-center md:text-left ">Want to go <a routerLink="/">Home Page?</a></p>


    <div style="margin-left: 70px;" class="flex  justify-center md:justify-start gap-4 mb-6 buttons">
      <button
        type="button"
        (click)="showRegister = true"
        [class.bg-black]="showRegister"
        [class.text-white]="showRegister"
        [class.hover:bg-gray-800]="showRegister"
        class="w-1/2 md:w-1/3 font-bold py-2 px-4 rounded border"
      >
        Register
      </button>

      <button
        type="button"
        (click)="showRegister = false"
        [class.bg-black]="!showRegister"
        [class.text-white]="!showRegister"
        [class.hover:bg-gray-800]="!showRegister"
        class="w-1/2 md:w-1/3 font-bold py-2 px-4 rounded border"
      >
        Login
      </button>
    </div>


    <div>
      <app-register *ngIf="showRegister" @toggleFade></app-register>
      <app-login *ngIf="!showRegister" @toggleFade></app-login>
    </div>
  </div>
</div>
  </div>
